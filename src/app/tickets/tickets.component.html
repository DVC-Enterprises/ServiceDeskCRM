<h2>Parent Component</h2>
<h4>This is a list of all tickets!</h4>
<!-- This is the parent component -->




<div *ngFor="let t of GetTicketResult()">
<p>{{ t.id }}</p>
<a [routerLink]="['/ticketdetails', t.ticketName]">{{ t.ticketName }}</a>
<!-- <a [routerLink]="/detail/{{ t.ticketName }}">View Details</a> -->
</div>

<!-- submitting to the database -->
<form #ticketForm="ngForm" (ngSubmit)="CreateATicket(ticketForm)">
    Ticket Name <input name="ticketName" type="text" ngModel>
   Opened By <input name="openedBy" type="text" ngModel>
   Issue <input name="issue" type="text" ngModel>
    <button >Save to DB</button>
</form>

<hr>

<!-- Experimenting -->
<div class="card">
    <div class="card-header">
        Ticket List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:</h4>
            </div>
        </div>
        <!-- Add table here -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th>
                        <th>Ticket Id:</th>
                        <th>Ticket Name:</th>
                        <th>Issue Description</th>
                        <th>Status</th>
                        <th>Opened by</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Add the table body here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
